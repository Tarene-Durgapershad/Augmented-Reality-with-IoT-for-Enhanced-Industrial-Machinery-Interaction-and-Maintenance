name: Update README

on:
  push:
    paths:
      - 'README.md'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use scp-action to update remote server
        uses: Tarene-Durgapershad/scp-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          port: ${{ secrets.HOST_PORT }}
          source: "README.md"
          target: "/var/www/projects/232148780/README.md"
